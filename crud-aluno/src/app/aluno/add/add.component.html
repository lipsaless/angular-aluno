<div class="panel panel-default">
  <div class="panel-heading">Formulário de cadastro de aluno</div>
  <div class="panel-body">
    <form class="form-horizontal" (submit)="addAluno()">
  <div class="form-group">
    <label for="emp_name" class="col-sm-2 control-label">Nome: </label>
    <div class="col-sm-9">
      <input type="text" class="form-control"  [(ngModel)]="aluno.nome" name="name">
    </div>
  </div>
  <div class="form-group">
    <label for="position" class="col-sm-2 control-label">E-mail: </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="aluno.email" name="position">
    </div>
  </div>
  <!-- <div class="form-group">
    <label for="department" class="col-sm-2 control-label">Matrícula </label>
    <div class="col-sm-9">
      <input type="text" class="form-control"  [(ngModel)]="aluno.matricula" name="department">
    </div>
  </div> -->

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-success">Registrar</button>
      <a  class="btn btn-info" (click)="goBack()">Cancelar</a>
    </div>
   
  </div>
</form>

  </div>
</div>
